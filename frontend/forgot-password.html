<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - HALF-HORSE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme-pumpfun.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="index.html" class="logo-link">HALF-HORSE</a>
            </div>
            <nav class="main-navigation">
                <a href="index.html" class="nav-link">Draw</a>
                <a href="gallery.html" class="nav-link">Gallery</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
                <a href="horsecoin.html" class="nav-link">$HORSE</a>
                <a href="rules.html" class="nav-link">Rules</a>
            </nav>
            <div class="user-actions">
                <div class="user-info" id="userInfoContainer">
                    <span id="usernameDisplay">Guest</span>
                </div>
                <nav class="auth-navigation" id="authNavigationContainer">
                </nav>
            </div>
        </div>
    </header>

    <div class="container auth-container">
        <div class="auth-form-wrapper">
            <h2>Forgot Your Password?</h2>
            <p class="auth-info-text">Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" id="forgotEmail" name="email" required>
                </div>
                <button type="submit" class="primary-btn auth-submit-btn">
                    <i class="fas fa-envelope"></i> Send Reset Link
                </button>
                <div id="forgotPasswordError" class="error-message" style="display:none;"></div>
                <div id="forgotPasswordSuccess" class="success-message" style="display:none;"></div>
            </form>
            <div class="auth-links">
                <p>Remembered your password? <a href="login.html">Login</a></p>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
        </div>
        <p>&copy; 2025 Horse Gallery. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
